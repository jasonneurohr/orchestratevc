version: '2'

services:
    db:
        build: ./db/
        image: orchestratevc-db
        ports:
            - "27017:27017"
    api:
        build: ./api/
        image: orchestratevc-api
        ports:
            - "5000:5000"
        volumes:
            - ../../:/orchestratevc
    portal:
        build: ./portal/
        image: orchestratevc-portal
        ports:
            - "80:80"
        volumes:
            - ../../orchestratevc_portal:/var/www/portal